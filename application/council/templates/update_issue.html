{% extends 'base.html' %}
{% block title %}
Update Issue
{% endblock %}
{% block content %}

{% if user.is_authenticated %}

<h1>Update Issue</h1>
</br></br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Update</button>
    </form>
</div>

{% else %}

<h1>Unauthorized</h1>

{% endif %}

{% endblock %}
