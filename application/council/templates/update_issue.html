{% extends 'base.html' %}
{% block title %}
Update Issue
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="card shadow-sm">
  <div class="card-header bg-warning text-white">
    <h2><i class="bi bi-pencil-square"></i> Update Issue</h2>
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-warning">
        <i class="bi bi-check-circle"></i> Update
      </button>
    </form>
  </div>
</div>
{% else %}
<div class="alert alert-danger">
  <h1>Unauthorized</h1>
</div>
{% endif %}
{% endblock %}
