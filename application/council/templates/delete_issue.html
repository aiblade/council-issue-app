{% extends 'base.html' %}
{% block title %}
Delete Issue
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="card shadow-sm">
  <div class="card-header bg-danger text-white">
    <h2><i class="bi bi-trash"></i> Delete Issue</h2>
  </div>
  <div class="card-body">
    <h3 class="mb-3">Delete: {{ issue.title }}</h3>
    <p class="text-warning fw-bold">Are you sure you want to delete this issue?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">
        <i class="bi bi-exclamation-triangle"></i> Delete
      </button>
    </form>
  </div>
</div>
{% else %}
<div class="alert alert-danger">
  <h1>Unauthorized</h1>
</div>
{% endif %}
{% endblock %}
