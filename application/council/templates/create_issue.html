{% extends 'base.html' %}
{% block title %}
Create Issue
{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">
    <h2><i class="bi bi-plus-circle"></i> Create Issue</h2>
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle"></i> Create
      </button>
    </form>
  </div>
</div>
{% endblock %}
