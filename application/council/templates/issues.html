{% extends 'base.html' %}
{% block content %}

<h1>Issues</h1>

<ul>
{% for issue in object_list %}
    <li><a href="{% url 'issue-detail' issue.pk %}">{{ issue.title }}</a></b></br>
    {{ issue.ai_summary }}</br>
    {{ issue.assigned_to }} - <a href="{% url 'update-issue' issue.pk %}">(Edit)</a>
     - <a href="{% url 'delete-issue' issue.pk %}">(Delete)</a>
    </li>
{% endfor %}
</ul>

{% endblock %}
